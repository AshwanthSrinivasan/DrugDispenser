<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Drug Dispenser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form action="mailto:ashwanthsrinivasan2004@gmail.com "method="post"enctype="text/plain">
            <h1 id="h1">User Details</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username"><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" autocomplete="age"><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" autocomplete="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address"  autocomplete="address-level1"></textarea><br><br>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" autocomplete="tel"><br><br>

         <!--  <label for="Drugname">Drug Name:</label>
            <textarea id="Dname" name="Drugname"></textarea><br><br>   --> 
            
            <input type="submit" value="Submit">
            
           <button id="but"><a href="./vend/index.html">BUY DRUGS</a></button>
            
          </form>
    </div>
</body>
</html>
