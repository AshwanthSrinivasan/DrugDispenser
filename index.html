	<script>
               $(document).ready(function() {
				$('#drug-quantity').on('input', function() {
					var drugName = $('#drug-name').val();
					var quantity = $('#drug-quantity').val();
					var price;
  
						switch(drugName) {
						case 'drug1':
							price = 10;
							break;
						case 'drug2':
							price = 15;
							break;
						case 'drug3':
							price = 20;
							break;
							case 'drug4':
							price = 25;
							break;
							case 'drug5':
							price = 15;
							break;
							case 'drug6':
							price = 20;
							break;
							case 'drug7':
							price = 50;
							break;
							case 'drug8':
							price = 25;
							break;
						default:
							price = 0;
						}
				
						var totalAmount = price * quantity;
						$('#total-price').val(totalAmount);
					});
					});


		var coins = 0;
		var drug = 0;
		
		function insertCoins() {
			coins = parseInt(document.getElementById("coins").value);
		}
		function getDrug() {
			drug = parseInt(document.getElementById("drug-name").value);
			if (coins >=10 && drug != 0 ) {
				document.getElementById("success").style.display = "block";
				document.getElementById("error").style.display = "none";
				
				document.getElementById("coins").value = coins;
			} else {
				document.getElementById("error").style.display = "block";
				document.getElementById("success").style.display = "none";
			}
		}
